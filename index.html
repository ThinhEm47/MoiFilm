<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MoiFilm</title>
        <link rel="shortcut icon" href="img/logo-moifilm.png" type="image/svg+xml" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
        <div class="header fixed-top"></div>
        
        <div class="banner">
            <img class="banner_background" src="" alt="" />
            <div class="container">
                <div class="banner_content">
                    <h3>MoiFilm</h3>
                    <h1>Unlimited <span>Movie</span> TVs Shows, & More.</h1>
                    <a class="banner_watch" href="movie.html?type=movie"><i class="fa-solid fa-circle-play"></i></i> WATCH NOW</a>
                </div>
                <div class="scrolldown">
                    <span>Scroll Down</span>
                    <img class="ar" src="https://vingroup.net/assets/images/scrolldown-icon.png" />
                </div>
            </div>
        </div>

        <div id="targetscroll" class="listMovie" style="background-image: url(img/nowplaying-bg.png)">
            <div class="container">
                <div class="listMovie_headline">
                    <h3 data-aos="zoom-in">ONLINE STREAMING</h3>
                    <h1>Now playing Movies</h1>
                </div>
                <div class="listMovie_card" id="nowplay"></div>
            </div>
        </div>
        <div class="listMovie" style="background-image: url(img/upcoming-bg.jpeg)">
            <div class="container">
                <div class="listMovie_headline">
                    <h3>ONLINE STREAMING</h3>
                    <h1>Upcoming movie</h1>
                </div>
                <div class="listMovie_card" id="upcoming"></div>
            </div>
        </div>
        <div class="listMovie" style="background-image: url(img/top-rated-bg.jpeg)">
            <div class="container">
                <div class="listMovie_headline">
                    <h3>ONLINE STREAMING</h3>
                    <h1>Top Rated Movies</h1>
                </div>
                <div class="listMovie_card" id="toprated"></div>
            </div>
        </div>
        <div class="listMovie" style="background-image: url(img/tv-series-bg.jpeg)">
            <div class="container">
                <div class="listMovie_headline">
                    <h3>ONLINE STREAMING</h3>
                    <h1>World Best TV Series</h1>
                </div>
                <div class="listMovie_card" id="tvpopular"></div>
            </div>
        </div>

        <div class="footer"></div>
        
    </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="js/global.js"></script>
        <script src="js/home.js"></script>

        <script>
            AOS.init();
          </script>
    </body>
</html>
